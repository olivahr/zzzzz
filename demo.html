<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite | Demos</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
  display:flex;
  align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* MENU LEFT */
.nav{
  display:flex;
  gap:28px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

/* LANG RIGHT */
.lang{
  position:fixed;
  top:18px;
  right:18px;
  display:flex;
  gap:6px;
  z-index:2000;
}
.lang button{
  padding:3px 8px;
  font-size:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* ===== MAIN ===== */
main{
  margin-top:120px;
  height:calc(100vh - 120px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== SLIDER SYSTEM ===== */
.slider{
  position:relative;
  width:90%;
  max-width:960px;
  aspect-ratio:16/10;
  background:rgba(255,255,255,.06);
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 60px 160px rgba(0,0,0,.9);
}

.slides{
  display:flex;
  height:100%;
  transition:transform .8s cubic-bezier(.16,1,.3,1);
}

.slide{
  min-width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide img{
  width:92%;
  height:auto;
  object-fit:contain;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  font-size:26px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s;
}
.arrow:hover{background:rgba(255,255,255,.2)}
.arrow.left{left:16px}
.arrow.right{right:16px}

/* MOBILE */
@media(max-width:768px){
  .slider{
    aspect-ratio:4/3;
  }
}
</style>
</head>

<body>

<header>
  <nav class="nav">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>
</header>

<div class="lang">
  <button id="esBtn" class="active">ES</button>
  <button id="enBtn">EN</button>
</div>

<main>
  <div class="slider">
    <button class="arrow left" onclick="prev()">‹</button>

    <div class="slides" id="slides">
      <div class="slide"><img src="demo1.jpg"></div>
      <div class="slide"><img src="demo2.jpg"></div>
      <div class="slide"><img src="demo3.jpg"></div>
      <div class="slide"><img src="demo4.jpg"></div>
      <div class="slide"><img src="demo5.jpg"></div>
    </div>

    <button class="arrow right" onclick="next()">›</button>
  </div>
</main>

<script>
/* ===== AUDIO PREMIUM (SIN MP3 EXTERNO) ===== */
let ctx;
function playTap(){
  if(!ctx) ctx=new AudioContext();
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="sine";
  o.frequency.value=880;
  g.gain.value=0.03;
  o.connect(g);
  g.connect(ctx.destination);
  o.start();
  o.stop(ctx.currentTime+0.05);
}

/* ===== SLIDER ===== */
let index=0;
const slides=document.getElementById("slides");
const total=5;

function update(){
  slides.style.transform=translateX(-${index*100}%);
}

function next(){
  playTap();
  index=(index+1)%total;
  update();
}
function prev(){
  playTap();
  index=(index-1+total)%total;
  update();
}

setInterval(next,6000);

/* ===== TRANSLATION ===== */
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");

function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent=el.dataset[lang];
  });
}

esBtn.onclick=()=>{
  esBtn.classList.add("active");
  enBtn.classList.remove("active");
  setLang("es");
};

enBtn.onclick=()=>{
  enBtn.classList.add("active");
  esBtn.classList.remove("active");
  setLang("en");
};

/* CLICK SOUND MENU */
document.querySelectorAll("a,button").forEach(el=>{
  el.addEventListener("click",playTap);
});
</script>

</body>
</html>
