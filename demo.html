<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demos | ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}

nav{
  display:flex;
  gap:26px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

/* LANG */
.lang{
  display:flex;
  gap:6px;
}
.lang button{
  padding:4px 10px;
  font-size:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  padding:140px 20px 120px;
  max-width:1100px;
  margin:auto;
  text-align:center;
}

/* TITLES */
h1{
  font-size:clamp(42px,6vw,70px);
  margin-bottom:16px;
}
p{
  font-size:clamp(16px,2.4vw,20px);
  opacity:.9;
  max-width:820px;
  margin:0 auto 50px;
  line-height:1.6;
}

/* SLIDER */
.slider{
  position:relative;
  overflow:hidden;
  border-radius:26px;
}

.slide{
  display:none;
}

.slide.active{
  display:block;
}

/* DEMO FRAME (FIX REAL) */
.demo-frame{
  width:100%;
  height:520px;
  background:#000;
  border-radius:26px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}

.demo-frame img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* CONTROLS */
.controls{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:14px;
}
.controls button{
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#00cfff;
  color:#000;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  .demo-frame{height:320px}
}

/* FOOTER */
footer{
  margin-top:90px;
  opacity:.5;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>
  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>
  <h1 data-es="Demostraciones reales" data-en="Real demonstrations">
    Demostraciones reales
  </h1>

  <p data-es="Ejemplos reales del nivel de diseño, estructura y experiencia que entregamos."
     data-en="Real examples of the design, structure and experience level we deliver.">
    Ejemplos reales del nivel de diseño, estructura y experiencia que entregamos.
  </p>

  <div class="slider">
    <div class="slide active">
      <div class="demo-frame">
        <img src="demo1.jpg">
      </div>
    </div>
    <div class="slide">
      <div class="demo-frame">
        <img src="demo2.jpg">
      </div>
    </div>
    <div class="slide">
      <div class="demo-frame">
        <img src="demo3.jpg">
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">‹</button>
    <button onclick="next()">›</button>
  </div>

  <footer>
    © 2025 ZenSite. Todos los derechos reservados.
  </footer>
</main>

<script>
/* SLIDER */
let index=0;
const slides=document.querySelectorAll(".slide");
function show(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}
function next(){
  index=(index+1)%slides.length;
  show(index);
}
function prev(){
  index=(index-1+slides.length)%slides.length;
  show(index);
}

/* LANG */
function setLang(l){
  document.querySelectorAll("[data-"+l+"]").forEach(e=>{
    e.textContent=e.dataset[l];
  });
}
esBtn.onclick=()=>{esBtn.classList.add("active");enBtn.classList.remove("active");setLang("es")};
enBtn.onclick=()=>{enBtn.classList.add("active");esBtn.classList.remove("active");setLang("en")};
</script>

</body>
</html>
