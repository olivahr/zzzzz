<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite | Demos</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.15),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(140,90,255,.18),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav{
  display:flex;
  gap:28px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
.nav a:hover{opacity:1}

/* ===== LANG ===== */
.lang{
  display:flex;
  gap:6px;
}
.lang button{
  padding:4px 10px;
  font-size:11px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* ===== MAIN ===== */
main{
  margin-top:120px;
  padding:40px 20px 100px;
  max-width:1200px;
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}

/* ===== TITLE ===== */
h1{
  font-size:clamp(38px,6vw,64px);
  margin-bottom:18px;
}
.subtitle{
  max-width:760px;
  margin:0 auto 60px;
  font-size:18px;
  opacity:.9;
}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  width:100%;
  max-width:980px;
  margin:auto;
  overflow:hidden;
  border-radius:28px;
  background:rgba(255,255,255,.05);
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}

.slides{
  display:flex;
  transition:transform .6s cubic-bezier(.16,1,.3,1);
}

.slide{
  min-width:100%;
  padding:26px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide img{
  width:100%;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.85);
}

/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  font-size:26px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
}
.arrow:hover{background:rgba(255,255,255,.2)}
.arrow.left{left:18px}
.arrow.right{right:18px}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  bottom:22px;
  right:22px;
  width:60px;
  height:60px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
  z-index:2000;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .arrow{width:44px;height:44px;font-size:22px}
  .slide{padding:16px}
}
</style>
</head>

<body>

<script>
/* ===== SLIDER ===== */
let index=0;
const slides=document.getElementById("slides");
const total=5;

function update(){
  slides.style.transform=translateX(-${index*100}%);
}
function next(){
  index=(index+1)%total;
  update();
}
function prev(){
  index=(index-1+total)%total;
  update();
}

/* ===== TRANSLATION ===== */
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");

function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent=el.dataset[lang];
  });
}

esBtn.onclick=()=>{
  esBtn.classList.add("active");
  enBtn.classList.remove("active");
  setLang("es");
};
enBtn.onclick=()=>{
  enBtn.classList.add("active");
  esBtn.classList.remove("active");
  setLang("en");
};
</script>

</html>
