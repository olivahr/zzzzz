<!DOCTYPE html>

<head>

<title>Demos | ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 25%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(140,90,255,.22),transparent 40%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* ===== HEADER (MISMO QUE INDEX) ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}
nav{
  display:flex;
  gap:20px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
nav a:hover{opacity:1}
.lang{
  margin-left:auto;
  display:flex;
  gap:8px;
}
.lang button{
  padding:6px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang button.active{
  background:#00cfff;
  color:#000;
}

/* ===== MAIN ===== */
main{
  margin-top:110px;
  padding:20px 16px 140px;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  font-size:40px;
  margin-bottom:14px;
}
.subtitle{
  text-align:center;
  max-width:720px;
  margin:0 auto 60px;
  opacity:.75;
  font-size:18px;
}

/* ===== DEMO GRID ===== */
.demos{
  max-width:1200px;
  margin:auto;
  display:grid;
  gap:34px;
}
@media(min-width:900px){
  .demos{
    grid-template-columns:repeat(2,1fr);
  }
}

.demo{
  background:rgba(255,255,255,.06);
  padding:26px;
  border-radius:28px;
  backdrop-filter:blur(14px);
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  transition:transform .45s ease, box-shadow .45s ease;
}
.demo:hover{
  transform:translateY(-8px);
  box-shadow:0 0 40px rgba(0,200,255,.35);
}

.demo img{
  width:100%;
  display:block;
  border-radius:22px;
}

/* ===== CTA ===== */
.cta{
  text-align:center;
  margin-top:100px;
}
.cta a{
  display:inline-block;
  padding:16px 36px;
  background:#00cfff;
  color:#000;
  font-weight:700;
  border-radius:30px;
  text-decoration:none;
}

/* ===== FOOTER ===== */
footer{
  margin-top:140px;
  padding:40px 20px;
  text-align:center;
  opacity:.55;
  font-size:14px;
}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  bottom:22px;
  right:22px;
  width:62px;
  height:62px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
  z-index:999;
}
</style>

<script>
const texts=document.querySelectorAll("[data-es]");
const esBtn=document.getElementById("es");
const enBtn=document.getElementById("en");

function setLang(lang){
  texts.forEach(el=>el.textContent=el.dataset[lang]);
  esBtn.classList.toggle("active",lang==="es");
  enBtn.classList.toggle("active",lang==="en");
  localStorage.setItem("lang",lang);
}
esBtn.onclick=()=>setLang("es");
enBtn.onclick=()=>setLang("en");
setLang(localStorage.getItem("lang")||"es");
</script>
