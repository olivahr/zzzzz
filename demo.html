<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZenSite | Demo</title>

<style>
:root{
  --bg:#050505;
  --line:rgba(255,255,255,.10);
  --glass:rgba(20,20,20,.82);
  --muted:rgba(255,255,255,.78);
  --muted2:rgba(255,255,255,.55);
  --r:26px;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;left:0;width:100%;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  background:linear-gradient(to bottom, rgba(0,0,0,.9), transparent);
  z-index:1000;
}
.back{
  color:#fff;
  text-decoration:none;
  font-size:22px;
  font-weight:900;
}
.langs span{
  cursor:pointer;
  font-weight:900;
  margin-left:12px;
  opacity:.55;
}
.langs span.active{opacity:1}

/* ===== HERO ===== */
.hero{
  padding:140px 8% 90px;
}
.hero h1{
  font-size:clamp(42px,6vw,74px);
  font-weight:950;
}
.hero p{
  margin-top:16px;
  font-size:18px;
  color:var(--muted);
}

/* ===== FILTERS ===== */
.filters{
  margin-top:30px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.pill{
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.4);
  color:#fff;
  font-weight:900;
  cursor:pointer;
  opacity:.75;
}
.pill.active{
  background:#fff;
  color:#000;
  opacity:1;
}

/* ===== SLIDER ===== */
.slider{
  margin:70px auto 0;
  max-width:1200px;
  overflow:hidden;
  border-radius:var(--r);
  border:1px solid var(--line);
}
.track{
  display:flex;
  transition:transform .6s cubic-bezier(.2,.9,.2,1);
}
.slide{
  min-width:100%;
  position:relative;
}
.slide img{
  width:100%;
  height:clamp(320px,52vh,520px);
  object-fit:cover;
}
.tag{
  position:absolute;
  top:16px;left:16px;
  background:rgba(0,0,0,.6);
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
  font-size:13px;
}
.hint{
  position:absolute;
  top:16px;right:16px;
  background:rgba(0,0,0,.6);
  padding:8px 14px;
  border-radius:999px;
  font-size:12px;
}

/* ===== DOTS ===== */
.dots{
  position:absolute;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  cursor:pointer;
}
.dot.active{
  background:#fff;
  transform:scale(1.2);
}

/* ===== STATS ===== */
.stats{
  margin-top:70px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.stat{
  background:var(--glass);
  border:1px solid var(--line);
  border-radius:22px;
  padding:32px;
  text-align:center;
}
.stat strong{
  font-size:46px;
  font-weight:950;
}
.stat span{
  display:block;
  margin-top:6px;
  color:var(--muted2);
  font-weight:900;
}

/* ===== FOOTER ===== */
footer{
  margin-top:90px;
  padding:28px;
  text-align:center;
  font-size:13px;
  opacity:.55;
}

/* ===== DEMO MODE BAR ===== */
.demo-mode{
  position:fixed;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px;
  font-size:12px;
  opacity:.75;
  z-index:1200;
  backdrop-filter:blur(12px);
}

/* ===== FLOATING DEMO DOCK ===== */
.demo-float{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(16px);
  padding:14px 18px;
  border-radius:999px;
  z-index:1300;
}

.demo-btn{
  position:relative;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  color:#fff;
  font-weight:900;
  font-size:13px;
  cursor:pointer;
  overflow:hidden;
  transition:.25s ease;
}
.demo-btn:hover{
  background:#fff;
  color:#000;
  box-shadow:0 10px 40px rgba(255,255,255,.45);
}
.demo-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,.5), transparent);
  transform:translateX(-120%);
  transition:.6s ease;
}
.demo-btn:hover::after{
  transform:translateX(120%);
}

/* RIPPLE */
.demo-btn span{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:ripple .6s linear;
  background:rgba(255,255,255,.5);
}
@keyframes ripple{
  to{transform:scale(4);opacity:0}
}
</style>
</head>

<body>

<header class="header">
  <a class="back" href="#">ZenSite</a>
  <div class="langs">
    <span class="active">ES</span>
    <span>EN</span>
  </div>
</header>

<div class="demo-mode">Estás explorando demos reales · Toca y navega</div>

<section class="hero">
  <h1>Galería de demos</h1>
  <p>Explora ejemplos reales de landing pages, sitios web y tiendas online.</p>

  <div class="filters">
    <button class="pill active">Todos</button>
    <button class="pill">Landing</button>
    <button class="pill">Web</button>
    <button class="pill">Tienda</button>
  </div>

  <div class="slider">
    <div class="track">
      <div class="slide">
        <span class="tag">Landing</span><span class="hint">Toca</span>
        <img src="demo1.jpg">
      </div>
      <div class="slide">
        <span class="tag">Web</span><span class="hint">Toca</span>
        <img src="demo2.jpg">
      </div>
      <div class="slide">
        <span class="tag">Store</span><span class="hint">Toca</span>
        <img src="demo3.jpg">
      </div>
    </div>
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="stats">
    <div class="stat"><strong>15</strong><span>Proyectos</span></div>
    <div class="stat"><strong>2</strong><span>Países</span></div>
    <div class="stat"><strong>98</strong><span>Satisfacción</span></div>
  </div>
</section>

<footer>©️ 2025 ZenSite</footer>

<!-- FLOATING DEMO BUTTONS -->
<div class="demo-float">
  <button class="demo-btn" onclick="go('https://olivahr.github.io/demohomepage-/')">Home Page</button>
  <button class="demo-btn" onclick="go('https://olivahr.github.io/pruebamirandaflow/')">Store</button>
  <button class="demo-btn" onclick="go('https://olivahr.github.io/demostore/')">Store 2</button>
  <button class="demo-btn" onclick="go('https://olivahr.github.io/demobarberweb/')">Web</button>
</div>

<script>
function go(url){
  document.body.style.opacity=".4";
  setTimeout(()=>window.location.href=url,300);
}

/* RIPPLE */
document.querySelectorAll(".demo-btn").forEach(btn=>{
  btn.addEventListener("click",function(e){
    const c=document.createElement("span");
    const d=Math.max(this.clientWidth,this.clientHeight);
    c.style.width=c.style.height=d+"px";
    c.style.left=e.offsetX-d/2+"px";
    c.style.top=e.offsetY-d/2+"px";
    this.appendChild(c);
    setTimeout(()=>c.remove(),600);
  });
});
</script>

</body>
</html>
