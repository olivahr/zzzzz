<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demos | ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 25%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(140,90,255,.2),transparent 40%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  padding:0 16px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}

nav{
  display:flex;
  gap:18px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
nav a:hover{opacity:1}

.lang{
  margin-left:auto;
  display:flex;
  gap:8px;
}
.lang button{
  padding:6px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang button.active{
  background:#00cfff;
  color:#000;
}

/* ===== MAIN ===== */
main{
  margin-top:90px;
  padding:30px 16px 120px;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  font-size:38px;
  margin-bottom:10px;
}
.subtitle{
  text-align:center;
  opacity:.75;
  margin-bottom:50px;
}

/* ===== DEMO GRID ===== */
.demos{
  max-width:1200px;
  margin:auto;
  display:grid;
  gap:28px;
}

.demo{
  background:rgba(255,255,255,.06);
  border-radius:28px;
  padding:22px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  transition:transform .5s ease, box-shadow .5s ease;
}
.demo:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(0,200,255,.25);
}

.demo img{
  width:100%;
  border-radius:20px;
  display:block;
}

/* DESKTOP GRID */
@media(min-width:900px){
  .demos{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="es" class="active">ES</button>
    <button id="en">EN</button>
  </div>
</header>

<main>
  <h1 data-es="Demostraciones reales" data-en="Real demonstrations">
    Demostraciones reales
  </h1>
  <p class="subtitle"
     data-es="Ejemplos del nivel de diseño que creamos."
     data-en="Examples of the design level we create.">
     Ejemplos del nivel de diseño que creamos.
  </p>

  <div class="demos">
    <!-- NO TOQUES LOS NOMBRES DE LAS IMÁGENES -->
    <div class="demo"><img src="demo1.jpg" alt="Demo 1"></div>
    <div class="demo"><img src="demo2.jpg" alt="Demo 2"></div>
    <div class="demo"><img src="demo3.jpg" alt="Demo 3"></div>
    <div class="demo"><img src="demo4.jpg" alt="Demo 4"></div>
    <div class="demo"><img src="demo5.jpg" alt="Demo 5"></div>
  </div>
</main>

<script>
const esBtn=document.getElementById("es");
const enBtn=document.getElementById("en");
const texts=document.querySelectorAll("[data-es]");

function setLang(lang){
  texts.forEach(el=>el.textContent=el.dataset[lang]);
  esBtn.classList.toggle("active",lang==="es");
  enBtn.classList.toggle("active",lang==="en");
  localStorage.setItem("lang",lang);
}
esBtn.onclick=()=>setLang("es");
enBtn.onclick=()=>setLang("en");
setLang(localStorage.getItem("lang")||"es");
</script>

</body>
</html>
