<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite | Demos</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
  display:flex;
  align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav{
  display:flex;
  gap:28px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

/* LANG */
.lang{
  position:fixed;
  top:18px;
  right:18px;
  display:flex;
  gap:6px;
  z-index:2000;
}
.lang button{
  padding:3px 8px;
  font-size:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  margin-top:120px;
  padding:40px 20px 120px;
  max-width:1100px;
  margin-left:auto;
  margin-right:auto;
}

/* DEMO STACK */
.demo{
  margin-bottom:90px;
  border-radius:28px;
  background:rgba(255,255,255,.05);
  padding:22px;
  box-shadow:0 50px 140px rgba(0,0,0,.85);
  animation:floatDemo 6s ease-in-out infinite;
}
.demo img{
  width:100%;
  border-radius:22px;
  display:block;
}

@keyframes floatDemo{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* MOBILE */
@media(max-width:768px){
  .demo{
    margin-bottom:60px;
  }
}
</style>
</head>

<body>

<header>
  <nav class="nav">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>
</header>

<div class="lang">
  <button id="esBtn" class="active">ES</button>
  <button id="enBtn">EN</button>
</div>

<main>
  <div class="demo"><img src="demo1.jpg" alt="Demo 1"></div>
  <div class="demo"><img src="demo2.jpg" alt="Demo 2"></div>
  <div class="demo"><img src="demo3.jpg" alt="Demo 3"></div>
  <div class="demo"><img src="demo4.jpg" alt="Demo 4"></div>
  <div class="demo"><img src="demo5.jpg" alt="Demo 5"></div>
</main>

<script>
/* TRANSLATION */
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");

function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent=el.dataset[lang];
  });
}

esBtn.onclick=()=>{
  esBtn.classList.add("active");
  enBtn.classList.remove("active");
  setLang("es");
};

enBtn.onclick=()=>{
  enBtn.classList.add("active");
  esBtn.classList.remove("active");
  setLang("en");
};
</script>

</body>
</html>
