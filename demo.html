<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo | ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}

nav{
  display:flex;
  gap:24px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
nav a:hover{opacity:1}

/* LANG */
.lang{
  display:flex;
  gap:6px;
}
.lang button{
  padding:2px 8px;
  font-size:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  padding:140px 20px 120px;
  max-width:1100px;
  margin:auto;
  text-align:center;
}

/* TITLES */
h1{
  font-size:clamp(40px,6vw,68px);
  margin-bottom:14px;
}
.subtitle{
  font-size:clamp(15px,2.3vw,19px);
  opacity:.9;
  max-width:760px;
  margin:0 auto 46px;
  line-height:1.6;
}

/* SLIDER */
.slider{
  position:relative;
  border-radius:28px;
  background:rgba(255,255,255,.04);
  padding:18px;
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    inset 0 0 0 1px rgba(255,255,255,.06);
}

/* SLIDES */
.slide{display:none}
.slide.active{display:block}

/* DEMO FRAME */
.demo-frame{
  width:100%;
  height:520px;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:
    0 30px 90px rgba(0,0,0,.9),
    0 0 60px rgba(0,200,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
}
.demo-frame img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* CONTROLS */
.controls{
  margin-top:22px;
  display:flex;
  justify-content:center;
  gap:14px;
}
.controls button{
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#00cfff;
  color:#000;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,200,255,.4);
}

/* MOBILE */
@media(max-width:768px){
  .demo-frame{height:320px}
}

/* FOOTER */
footer{
  margin-top:90px;
  opacity:.45;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>
  <h1 data-es="Demo ZenSite" data-en="ZenSite Demo">Demo ZenSite</h1>

  <div class="subtitle"
    data-es="Diseño real que transmite confianza desde el primer segundo. Así se ven las experiencias que convierten visitas en clientes."
    data-en="Real design that builds trust from the first second. This is what experiences that convert visitors into clients look like.">
    Diseño real que transmite confianza desde el primer segundo. Así se ven las experiencias que convierten visitas en clientes.
  </div>

  <div class="slider">
    <div class="slide active"><div class="demo-frame"><img src="demo1.jpg"></div></div>
    <div class="slide"><div class="demo-frame"><img src="demo2.jpg"></div></div>
    <div class="slide"><div class="demo-frame"><img src="demo3.jpg"></div></div>
    <div class="slide"><div class="demo-frame"><img src="demo4.jpg"></div></div>
    <div class="slide"><div class="demo-frame"><img src="demo5.jpg"></div></div>
  </div>

  <div class="controls">
    <button onclick="prev()">‹</button>
    <button onclick="next()">›</button>
  </div>

  <footer>
    © 2025 ZenSite. Todos los derechos reservados.
  </footer>
</main>

<script>
let index=0;
const slides=document.querySelectorAll(".slide");
let autoSlide;

/* SHOW */
function show(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}

/* NEXT / PREV */
function next(){
  index=(index+1)%slides.length;
  show(index);
  resetAuto();
}
function prev(){
  index=(index-1+slides.length)%slides.length;
  show(index);
  resetAuto();
}

/* AUTO */
function startAuto(){
  autoSlide=setInterval(()=>{
    index=(index+1)%slides.length;
    show(index);
  },5000);
}
function resetAuto(){
  clearInterval(autoSlide);
  startAuto();
}
startAuto();

/* SWIPE */
let startX=0;
const slider=document.querySelector(".slider");
slider.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
slider.addEventListener("touchend",e=>{
  let diff=startX-e.changedTouches[0].clientX;
  if(diff>50)next();
  if(diff<-50)prev();
});

/* LANG */
function setLang(l){
  document.querySelectorAll("[data-"+l+"]").forEach(e=>{
    e.textContent=e.dataset[l];
  });
}
esBtn.onclick=()=>{esBtn.classList.add("active");enBtn.classList.remove("active");setLang("es")};
enBtn.onclick=()=>{enBtn.classList.add("active");esBtn.classList.remove("active");setLang("en")};
</script>

</body>
</html>
