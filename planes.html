<style>
html,body{
  margin:0;
  padding:0;
  background:#050505;
  color:#fff;
  font-family:Montserrat,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* NAV */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,5,5,.6);
  backdrop-filter:blur(14px);
  z-index:999;
}
nav a{
  color:#fff;
  margin-left:18px;
  text-decoration:none;
  font-weight:700;
  opacity:.85;
}
nav a:hover{opacity:1}

/* SECTION */
.zensite-plans{
  min-height:100vh;
  padding:140px 6% 160px;
  background:
    radial-gradient(800px 500px at 50% 15%, rgba(0,150,255,.18), transparent 65%),
    radial-gradient(700px 500px at 20% 80%, rgba(0,255,150,.18), transparent 65%),
    radial-gradient(700px 500px at 80% 85%, rgba(255,200,0,.18), transparent 65%),
    #050505;
}

/* LANG */
.lang{
  position:fixed;
  top:22px;
  right:24px;
  z-index:1000;
}
.lang button{
  background:none;
  border:none;
  color:#fff;
  font-weight:900;
  font-size:16px;
  margin-left:12px;
  opacity:.4;
  cursor:pointer;
}
.lang button.active{opacity:1}

/* HEADER */
header{
  max-width:900px;
  margin-bottom:120px;
}
header h1{
  font-size:clamp(42px,6vw,72px);
  font-weight:900;
}
header p{
  opacity:.85;
  max-width:620px;
}

/* CARDS */
.cards{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
}

.plan{
  padding:56px 38px;
  border-radius:30px;
  background:rgba(20,20,20,.8);
  border:1px solid rgba(255,255,255,.14);
  backdrop-filter:blur(18px);
  text-decoration:none;
  color:#fff;
  transition:.35s;
}
.plan:hover{
  transform:translateY(-10px);
  border-color:rgba(255,255,255,.35);
}

.plan span{
  letter-spacing:3px;
  opacity:.7;
  font-weight:800;
}

.plan h3{
  margin:16px 0;
  font-size:26px;
}

.plan ul{
  list-style:none;
  padding:0;
  margin:24px 0;
}
.plan li{
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.cta{
  margin-top:24px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:#000;
  font-weight:900;
  border:1px solid rgba(255,255,255,.25);
}

/* MOBILE */
@media(max-width:900px){
  .cards{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<script>
const buttons=document.querySelectorAll('.lang button');
const texts=document.querySelectorAll('[data-es]');
function setLang(lang){
  buttons.forEach(b=>b.classList.toggle('active',b.dataset.lang===lang));
  texts.forEach(t=>t.textContent=t.dataset[lang]);
}
buttons.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));
