<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite | Planes</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 15% 20%,rgba(0,200,255,.16),transparent 40%),
    radial-gradient(circle at 85% 75%,rgba(120,90,255,.18),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(80px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  display:flex;
  align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav{
  display:flex;
  gap:28px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
.lang{
  margin-left:auto;
  display:flex;
  gap:6px;
}
.lang button{
  padding:4px 10px;
  font-size:10px;
  letter-spacing:.12em;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
}

/* MAIN */
main{
  margin-top:130px;
  padding:40px 20px 120px;
  max-width:1200px;
  margin:auto;
  text-align:center;
}

/* TITLE */
h1{
  font-size:clamp(46px,6vw,84px);
  margin-bottom:16px;
  font-weight:900;
  letter-spacing:-0.05em;
}
.subtitle{
  font-size:20px;
  opacity:.9;
  max-width:760px;
  margin:0 auto 80px;
}

/* PLANS */
.plans{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:32px;
}

/* CARD */
.plan{
  position:relative;
  background:rgba(255,255,255,.06);
  border-radius:28px;
  padding:36px 30px 42px;
  backdrop-filter:blur(18px);
  box-shadow:0 30px 90px rgba(0,0,0,.7);
  transition:.35s ease;
}
.plan:hover{
  transform:translateY(-10px);
  box-shadow:0 50px 120px rgba(0,0,0,.9);
}

/* FEATURED */
.plan.featured{
  outline:2px solid #00cfff;
  background:linear-gradient(180deg,rgba(0,200,255,.14),rgba(255,255,255,.06));
}
.badge{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  background:#00cfff;
  color:#000;
  font-size:11px;
  font-weight:900;
  padding:6px 14px;
  border-radius:20px;
  letter-spacing:.08em;
}

/* PLAN TEXT */
.plan h2{
  font-size:26px;
  margin-bottom:10px;
}
.price{
  font-size:44px;
  font-weight:900;
  margin:18px 0;
}
.price span{
  font-size:16px;
  opacity:.7;
}

/* LIST */
ul{
  list-style:none;
  text-align:left;
  margin:28px 0 36px;
}
ul li{
  margin-bottom:14px;
  font-size:16px;
  opacity:.92;
}
ul li::before{
  content:"✔";
  color:#00cfff;
  margin-right:10px;
}

/* CTA */
.plan a{
  display:inline-block;
  padding:14px 26px;
  border-radius:26px;
  background:#00cfff;
  color:#000;
  font-weight:800;
  text-decoration:none;
  letter-spacing:.03em;
}

/* FOOTER */
footer{
  margin-top:110px;
  font-size:12px;
  opacity:.55;
  letter-spacing:.08em;
}
</style>
</head>

<body>

<script>
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");

function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
}

esBtn.onclick=()=>{esBtn.classList.add("active");enBtn.classList.remove("active");setLang("es");}
enBtn.onclick=()=>{enBtn.classList.add("active");esBtn.classList.remove("active");setLang("en");}

</body>
</html>
