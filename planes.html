/* BACKGROUND */
body::before{
  content:"";
  position:fixed; inset:0;
  background:

}
body::after{
  content:"";
  position:fixed; inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed; top:0; left:0; width:100%;
  z-index:1000;
  display:flex; align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav{display:flex; gap:28px}
.nav a{
  color:#fff; text-decoration:none; font-weight:600; opacity:.85
}
.nav a:hover{opacity:1}

/* LANG */
.lang{
  position:fixed; top:18px; right:18px;
  display:flex; gap:6px; z-index:2000;
}
.lang button{
  padding:3px 8px; font-size:11px; border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent; color:#fff; font-weight:600; cursor:pointer;
}
.lang .active{background:#00cfff; color:#000; border-color:#00cfff}

/* MAIN */
main{
  margin-top:120px;
  padding:40px 20px 160px;
  max-width:1100px; margin:auto; text-align:center;
}

/* TITLES */
h1{font-size:clamp(38px,6vw,64px); margin-bottom:18px}
.subtitle{
  font-size:18px; opacity:.9; max-width:860px;
  margin:0 auto 80px; line-height:1.6
}

/* PLANS */
.plans{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:36px;
}
.plan{
  background:rgba(255,255,255,.06);
  border-radius:30px; padding:42px 34px;
  backdrop-filter:blur(16px);
  box-shadow:0 40px 140px rgba(0,0,0,.85);
  transition:.45s cubic-bezier(.16,1,.3,1);
}
.plan:hover{
  transform:translateY(-18px);
  box-shadow:0 70px 180px rgba(0,0,0,.95);
}
.plan h2{font-size:26px; margin-bottom:6px}
.plan small{display:block; opacity:.75; margin-bottom:18px}
.price{font-size:42px; font-weight:800; margin:20px 0; color:#00cfff}
.features{
  text-align:left; margin:30px 0 44px; line-height:1.75; opacity:.95
}
.btn{
  display:inline-block; padding:14px 32px; border-radius:30px;
  background:#00cfff; color:#000; text-decoration:none; font-weight:700;
}
.btn:hover{opacity:.85}

/* COMPARISON */
.compare{

  background:rgba(255,255,255,.05);
  border-radius:28px; padding:28px;
  backdrop-filter:blur(14px);
  box-shadow:0 40px 140px rgba(0,0,0,.85);
}
.compare h3{font-size:28px; margin-bottom:18px}
.table{
  display:grid; grid-template-columns:2fr 1fr 1fr 1fr; gap:14px;
  text-align:left;
}
.cell{
  padding:14px; border-radius:14px;
  background:rgba(255,255,255,.04)

.head{font-weight:700; text-align:center}
.yes{color:#8dffb2}
.no{opacity:.45}

/* CTA FINAL */
.cta{

.cta h3{font-size:32px; margin-bottom:14px}
.cta p{opacity:.95; margin-bottom:26px}

/* MOBILE */

  .head{text-align:left}

</style>
</head>
