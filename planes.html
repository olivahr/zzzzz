<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plans ZenSite</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#050505;
  color:#fff;
  font-family:Montserrat,system-ui,-apple-system,sans-serif;
  overflow-x:hidden;
}

/* ===== FIX iOS WHITE SPACE ===== */
body{
  min-height:100svh;
}

/* ===== SECTION ===== */
.zensite-plans{
  min-height:100svh;
  padding:110px 6% 120px;
  background:
    radial-gradient(800px 500px at 50% 15%, rgba(0,150,255,.18), transparent 65%),
    radial-gradient(700px 500px at 20% 80%, rgba(0,255,150,.18), transparent 65%),
    radial-gradient(700px 500px at 80% 85%, rgba(255,200,0,.18), transparent 65%),
    #050505;
}

/* ===== LANG ===== */
.lang{
  position:fixed;
  top:20px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 22px;
  z-index:999;
}
.lang button{
  background:none;
  border:none;
  color:#fff;
  font-weight:900;
  font-size:16px;
  opacity:.4;
  cursor:pointer;
}
.lang button.active{opacity:1}

/* ===== HEADER ===== */
header{
  max-width:900px;
  margin-bottom:90px;
}
header h1{
  font-size:clamp(42px,6vw,70px);
  font-weight:900;
}
header p{
  opacity:.85;
  max-width:620px;
}

/* ===== CARDS ===== */
.cards{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:34px;
}

.plan{
  padding:52px 36px;
  border-radius:28px;
  background:rgba(20,20,20,.82);
  border:1px solid rgba(255,255,255,.14);
  backdrop-filter:blur(18px);
  text-decoration:none;
  color:#fff;
  transition:.35s;
}
.plan:hover{
  transform:translateY(-10px);
  border-color:rgba(255,255,255,.35);
}

.plan span{
  letter-spacing:3px;
  opacity:.7;
  font-weight:800;
}

.plan h3{
  margin:16px 0;
  font-size:24px;
}

.plan ul{
  list-style:none;
  padding:0;
  margin:22px 0;
}
.plan li{
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.cta{
  margin-top:22px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:#000;
  font-weight:900;
  border:1px solid rgba(255,255,255,.25);
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .cards{
    grid-template-columns:1fr;
  }
  .plan{
    max-width:420px;
    margin:auto;
  }
}
</style>
</head>

<body>

<div class="lang">
  <button data-lang="es" class="active">ES</button>
  <button data-lang="en">EN</button>
</div>

<section class="zensite-plans">

<header>

    data-es="Diseño agresivo, tecnología real y presencia de alto nivel."

   data-en="Solid foundation for businesses that need to look professional from day one."></p>
<ul>
<li data-es="Diseño web personalizado" data-en="Custom web design"></li>
<li data-es="Totalmente responsive" data-en="Fully responsive"></li>
<li data-es="Estructura optimizada" data-en="Optimized structure"></li>

<div class="cta" data-es="Contactar" data-en="Contact"></div>
</a>

<span>Z+</span>
<h3>ZenSite Z+</h3>

<ul>

<h3>ZenSite Z Premium</h3>

</div>
</section>

<script>
const buttons=document.querySelectorAll('.lang button');
const texts=document.querySelectorAll('[data-es]');
function setLang(lang){
  buttons.forEach(b=>b.classList.toggle('active',b.dataset.lang===lang));
  texts.forEach(t=>t.textContent=t.dataset[lang]);
}
buttons.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));
setLang('es');
</script>

</body>
</html>
