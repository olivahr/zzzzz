<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.25),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,80,255,.25),transparent 40%),
    #000;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.9));
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:3000;
}

/* MENU */
nav{
  display:flex;
  gap:28px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.9;
}

/* LANG SWITCH */
.lang{
  position:absolute;
  right:8px; /* MÁS A LA DERECHA */
  display:flex;
  gap:8px;
}
.lang button{
  background:transparent;
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
  padding:6px 12px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.lang button.active{
  background:rgba(255,255,255,.18);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 20px 40px;
  perspective:1200px;
}
.hero-inner{
  transform-style:preserve-3d;
  animation:float3d 8s ease-in-out infinite;
}
@keyframes float3d{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.hero h1{
  font-size:clamp(44px,9vw,92px);
  text-shadow:0 0 30px rgba(0,200,255,.6);
}
.hero p{
  max-width:760px;
  margin:22px auto;
  font-size:20px;
  line-height:1.6;
  opacity:.95;
}

/* IMAGE */
.laptop{
  margin:36px auto 0;
  max-width:520px;
}
.laptop img{
  width:100%;
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.85);
}

/* MOBILE */
@media(max-width:768px){
  nav{gap:20px;font-size:15px}
  .lang{right:6px;top:10px}
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="btnES" class="active" onclick="setLang('es')">ES</button>
    <button id="btnEN" onclick="setLang('en')">EN</button>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">
    <h1 id="title">ZenSite</h1>
    <p id="desc">
      Diseñamos experiencias web profesionales enfocadas en generar confianza,
      posicionar tu marca y convertir visitas en clientes reales.
    </p>

    <div class="laptop">
      <img src="background.jpg" alt="ZenSite Web">
    </div>
  </div>
</section>

<script>
const texts={
  es:{
    desc:"Diseñamos experiencias web profesionales enfocadas en generar confianza, posicionar tu marca y convertir visitas en clientes reales."
  },
  en:{
    desc:"We design professional web experiences focused on building trust, positioning your brand and converting visitors into real clients."
  }
};

function setLang(lang){
  document.documentElement.lang=lang;

  document.getElementById("desc").innerText=texts[lang].desc;

  document.querySelectorAll("nav a").forEach(a=>{
    a.textContent=a.dataset[lang];
  });

  document.getElementById("btnES").classList.toggle("active",lang==="es");
  document.getElementById("btnEN").classList.toggle("active",lang==="en");
}
</script>

</body>
</html>
