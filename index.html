<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 25%,rgba(0,200,255,.25),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(140,90,255,.25),transparent 40%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}

nav{
  display:flex;
  gap:22px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

nav a:hover{opacity:1}

.lang{
  margin-left:auto;
  display:flex;
  gap:8px;
}

.lang button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:6px 14px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.lang button.active{
  background:#00cfff;
  color:#000;
}

/* HERO */
main{
  margin-top:64px;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero{
  max-width:900px;
  text-align:center;
  padding:60px 20px;
}

.hero h1{
  font-size:clamp(38px,8vw,68px);
  font-weight:800;
  letter-spacing:-1px;
  margin-bottom:20px;
  animation:floatText 6s ease-in-out infinite;
}

.hero p{
  font-size:clamp(16px,4vw,20px);
  opacity:.9;
  line-height:1.6;
}

/* IMAGE */
.device{
  margin-top:50px;
  animation:floatImg 7s ease-in-out infinite;
}

.device img{
  width:100%;
  max-width:620px;
  border-radius:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}

/* ANIMATIONS */
@keyframes floatText{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

@keyframes floatImg{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>
  <section class="hero">
    <h1 data-es="ZenSite" data-en="ZenSite">ZenSite</h1>
    <p data-es="Diseñamos experiencias web profesionales enfocadas en generar confianza, posicionar tu marca y convertir visitas en clientes reales."
       data-en="We design professional web experiences focused on building trust, positioning your brand, and converting visitors into real clients.">
      Diseñamos experiencias web profesionales enfocadas en generar confianza, posicionar tu marca y convertir visitas en clientes reales.
    </p>

    <div class="device">
      <img src="background.jpg" alt="ZenSite preview">
    </div>
  </section>
</main>

<script>
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");
const texts=document.querySelectorAll("[data-es]");

function setLang(lang){
  texts.forEach(el=>{
    el.textContent=el.dataset[lang];
  });
  esBtn.classList.toggle("active",lang==="es");
  enBtn.classList.toggle("active",lang==="en");
  localStorage.setItem("lang",lang);
}

esBtn.onclick=()=>setLang("es");
enBtn.onclick=()=>setLang("en");

const saved=localStorage.getItem("lang")||"es";
setLang(saved);
</script>

</body>
</html>
