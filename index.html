<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
  display:flex;
  align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* MENU LEFT */
.nav{
  display:flex;
  gap:28px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

/* LANG RIGHT */
.lang{
  position:fixed;
  top:18px;
  right:18px;
  display:flex;
  gap:6px;
  z-index:2000;
}
.lang button{
  padding:3px 8px;
  font-size:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  margin-top:140px;
  padding:40px 20px 120px;
  max-width:1100px;
  margin:auto;
  text-align:center;
}

/* TITLE */
h1{
  font-size:clamp(42px,6vw,74px);
  margin-bottom:30px;
  margin-top:20px;
  position:relative;
}
h1::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-16px;
  transform:translateX(-50%);
  width:160px;
  height:6px;
  background:#00cfff;
  filter:blur(18px);
  animation:neon 3s ease-in-out infinite;
}
@keyframes neon{
  0%,100%{opacity:.6}
  50%{opacity:1}
}

/* TEXT */
p{
  font-size:clamp(17px,2.5vw,21px);
  line-height:1.65;
  opacity:.92;
  max-width:900px;
  margin:0 auto 50px;
}

/* PREVIEW */
.preview{
  margin-top:40px;
  border-radius:30px;
  background:rgba(255,255,255,.05);
  padding:20px;
  box-shadow:0 50px 140px rgba(0,0,0,.9);
  animation:floatLaptop 6s ease-in-out infinite;
}
.preview img{
  width:100%;
  border-radius:22px;
}
@keyframes floatLaptop{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

/* OFFER */
.offer{
  position:fixed;
  bottom:26px;
  left:26px;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(0,200,255,.18);
  border:1px solid rgba(0,200,255,.35);
  font-weight:600;
  font-size:14px;
  backdrop-filter:blur(14px);
  animation:floatOffer 4s ease-in-out infinite;
}
@keyframes floatOffer{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 20px;
  font-size:13px;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <nav class="nav">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>
</header>

<div class="lang">
  <button id="esBtn" class="active">ES</button>
  <button id="enBtn">EN</button>
</div>

<main>
  <h1>ZenSite</h1>

  <p id="desc"
     data-es="Creamos experiencias digitales de alto nivel que transmiten confianza, elevan tu marca y convierten visitas en clientes reales."
     data-en="We create high-end digital experiences that build trust, elevate your brand, and turn visits into real clients.">
    Creamos experiencias digitales de alto nivel que transmiten confianza, elevan tu marca y convierten visitas en clientes reales.
  </p>

  <div class="preview">
    <img src="background.jpg" alt="ZenSite preview">
  </div>
</main>

<footer>
  ¬© <span id="year"></span> ZenSite. Todos los derechos reservados.
</footer>

<div class="offer"
     data-es="üéÅ 15% OFF ¬∑ Diciembre"
     data-en="üéÅ 15% OFF ¬∑ December">
  üéÅ 15% OFF ¬∑ Diciembre
</div>

<script>
/* YEAR */
document.getElementById("year").textContent=new Date().getFullYear();

/* SOUND */
let audioReady=false;
let tapAudio;
function initAudio(){
  tapAudio=new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
  tapAudio.volume=0.4;
  audioReady=true;
}
document.addEventListener("click",()=>{if(!audioReady) initAudio();},{once:true});
function playTap(){
  if(audioReady){
    tapAudio.currentTime=0;
    tapAudio.play().catch(()=>{});
    if(navigator.vibrate) navigator.vibrate(10);
  }
}
document.querySelectorAll("a,button").forEach(el=>{
  el.addEventListener("click",playTap);
});

/* TRANSLATION */
function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent=el.dataset[lang];
  });
}
esBtn.onclick=()=>{esBtn.classList.add("active");enBtn.classList.remove("active");setLang("es");};
enBtn.onclick=()=>{enBtn.classList.add("active");esBtn.classList.remove("active");setLang("en");};
</script>

</body>
</html>
