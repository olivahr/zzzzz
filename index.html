<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite | Webs que venden</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND DESKTOP ===== */
@media(min-width:769px){
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url('background.jpg') center/cover no-repeat;
    z-index:-2;
  }
}

/* ===== OVERLAY ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.9));
  z-index:-1;
}

/* ===== HEADER (ARREGLADO) ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:3000;
}

/* MENU */
nav{
  display:flex;
  gap:36px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
nav a:hover{opacity:1}

/* LANG */
.lang{
  position:absolute;
  right:20px;
  display:flex;
  gap:10px;
}
.lang button{
  background:transparent;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:6px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.lang button:hover{
  background:rgba(255,255,255,.15);
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 20px 40px;
  perspective:1200px;
}

.hero-inner{
  transform-style:preserve-3d;
  animation:float3d 8s ease-in-out infinite;
}

@keyframes float3d{
  0%{transform:rotateX(0) rotateY(0) translateY(0)}
  50%{transform:rotateX(6deg) rotateY(-6deg) translateY(-18px)}
  100%{transform:rotateX(0) rotateY(0) translateY(0)}
}

.hero h1{
  font-size:clamp(42px,7vw,88px);
  text-shadow:0 0 30px rgba(0,200,255,.6);
  transform:translateZ(60px);
}

.hero p{
  max-width:760px;
  margin:24px auto;
  font-size:20px;
  line-height:1.6;
  opacity:.95;
  transform:translateZ(40px);
}

/* LAPTOP */
.laptop{
  margin:40px auto 0;
  max-width:520px;
  transform:translateZ(120px);
}
.laptop img{
  width:100%;
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
}

/* MOBILE */
@media(max-width:768px){
  .hero-inner{
    animation:floatMobile 6s ease-in-out infinite;
  }
  @keyframes floatMobile{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
  }
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="demo.html">Demos</a>
    <a href="planes.html">Planes</a>
    <a href="nosotros.html">Nosotros</a>
  </nav>
  <div class="lang">
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">
    <h1>ZenSite</h1>
    <p>
      Dise√±amos experiencias web profesionales enfocadas en generar confianza,
      posicionar tu marca y convertir visitas en clientes reales.
    </p>
    <div class="laptop">
      <img src="background.jpg" alt="ZenSite Web">
    </div>
  </div>
</section>

<script>
function setLang(lang){
  document.documentElement.lang = lang;
}

/* 3D FOLLOW MOUSE (DESKTOP) */
const hero=document.querySelector(".hero-inner");
if(window.innerWidth>768){
  document.addEventListener("mousemove",e=>{
    const x=(window.innerWidth/2-e.clientX)/40;
    const y=(window.innerHeight/2-e.clientY)/40;
    hero.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
  });
}
</script>

</body>
</html>
