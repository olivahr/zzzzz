<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  display:flex;
  align-items:center;
  padding:16px 24px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav{
  display:flex;
  gap:24px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

.lang{
  margin-left:auto;
  display:flex;
  gap:10px;
}
.lang button{
  padding:6px 14px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  margin-top:120px;
  padding:40px 20px 120px;
  max-width:1100px;
  margin-inline:auto;
  text-align:center;
  position:relative;
}

/* TITLE */
h1{
  font-size:clamp(40px,6vw,72px);
  margin-bottom:24px;
  position:relative;
}

/* NEON UNDER TITLE */
h1::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-14px;
  transform:translateX(-50%);
  width:160px;
  height:6px;
  background:#00cfff;
  filter:blur(18px);
  opacity:.9;
  animation:neon 3s ease-in-out infinite;
}

@keyframes neon{
  0%,100%{opacity:.6}
  50%{opacity:1}
}

p{
  font-size:clamp(17px,2.5vw,21px);
  line-height:1.6;
  opacity:.92;
  max-width:860px;
  margin:0 auto 40px;
  letter-spacing:.2px;
}

/* PREVIEW */
.preview{
  margin-top:40px;
  border-radius:30px;
  background:rgba(255,255,255,.05);
  padding:20px;
  box-shadow:0 50px 140px rgba(0,0,0,.9);
  animation:floatLaptop 6s ease-in-out infinite;
}
.preview img{
  width:100%;
  border-radius:22px;
  display:block;
}

@keyframes floatLaptop{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* OFFER BOTTOM LEFT */
.offer{
  position:fixed;
  bottom:26px;
  left:26px;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(0,200,255,.18);
  border:1px solid rgba(0,200,255,.35);
  font-weight:600;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:8px;
  backdrop-filter:blur(14px);
  animation:floatOffer 4s ease-in-out infinite;
  z-index:999;
}

@keyframes floatOffer{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:26px;
  right:26px;
  width:62px;
  height:62px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
  z-index:999;
}
</style>
</head>

<body>

<header>
  <nav class="nav">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>

  <h1 id="title">ZenSite</h1>

  <p id="desc">
    Dise침amos experiencias web profesionales enfocadas en generar confianza,
    posicionar tu marca y convertir visitas en clientes reales.
  </p>

  <div class="preview">
    <img src="background.jpg" alt="ZenSite preview">
  </div>

</main>

<div class="offer" id="offer">游꾸 15% OFF 췅 Diciembre</div>

<a class="whatsapp" href="https://wa.me/15027942412" target="_blank">游눫</a>

<script>
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");
const offer=document.getElementById("offer");

enBtn.onclick=()=>{
  esBtn.classList.remove("active");
  enBtn.classList.add("active");
  document.querySelectorAll("[data-en]").forEach(el=>el.textContent=el.dataset.en);
  offer.textContent="游꾸 15% OFF 췅 December";
};

esBtn.onclick=()=>{
  enBtn.classList.remove("active");
  esBtn.classList.add("active");
  document.querySelectorAll("[data-es]").forEach(el=>el.textContent=el.dataset.es);
  offer.textContent="游꾸 15% OFF 췅 Diciembre";
};
</script>

</body>
</html>
