<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.15),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.18),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav-left{
  display:flex;
  gap:22px;
}
.nav-left a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

.lang{
  display:flex;
  gap:10px;
}
.lang button{
  padding:6px 14px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  margin-top:110px;
  padding:40px 20px 80px;
  max-width:1100px;
  margin-inline:auto;
  text-align:center;
}

h1{
  font-size:clamp(38px,6vw,68px);
  margin-bottom:20px;
}

p{
  font-size:clamp(17px,2.5vw,20px);
  line-height:1.6;
  opacity:.9;
  max-width:820px;
  margin:0 auto 40px;
}

/* PROMO */
.promo{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 18px;
  border-radius:30px;
  background:rgba(0,200,255,.15);
  border:1px solid rgba(0,200,255,.35);
  margin-bottom:28px;
  font-weight:600;
}

/* PREVIEW */
.preview{
  margin-top:40px;
  border-radius:28px;
  background:rgba(255,255,255,.05);
  padding:20px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}
.preview img{
  width:100%;
  border-radius:20px;
  display:block;
}

/* EXTRA TEXT */
.extra{
  margin-top:40px;
  font-size:16px;
  opacity:.75;
}

/* WHATSAPP */

  position:fixed;
  bottom:22px;
  right:22px;
  width:62px;
  height:62px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
  z-index:999;
}
</style>
