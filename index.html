<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.15),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.18),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav-left{
  display:flex;
  gap:22px;
}
.nav-left a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}

.lang{
  display:flex;
  gap:10px;
}
.lang button{
  padding:6px 14px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  margin-top:110px;
  padding:40px 20px 100px;
  max-width:1100px;
  margin-inline:auto;
  text-align:center;
}

h1{
  font-size:clamp(38px,6vw,68px);
  margin-bottom:20px;
}

p{
  font-size:clamp(17px,2.5vw,20px);
  line-height:1.6;
  opacity:.9;
  max-width:820px;
  margin:0 auto 30px;
}

/* FLOATING OFFER */
.offer{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%, -50%);
  margin-left:220px;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(0,200,255,.18);
  border:1px solid rgba(0,200,255,.35);
  font-weight:600;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:8px;
  backdrop-filter:blur(12px);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translate(-50%, -50%) translateY(0)}
  50%{transform:translate(-50%, -50%) translateY(-8px)}
  100%{transform:translate(-50%, -50%) translateY(0)}
}

/* PREVIEW */
.preview{
  margin-top:60px;
  border-radius:28px;
  background:rgba(255,255,255,.05);
  padding:20px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}
.preview img{
  width:100%;
  border-radius:20px;
  display:block;
}

/* EXTRA */
.extra{
  margin-top:40px;
  font-size:16px;
  opacity:.75;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:22px;
  right:22px;
  width:62px;
  height:62px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
  z-index:999;
}
</style>
</head>

<body>

<header>
  <div class="nav-left">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </div>

  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>

  <h1 id="title">ZenSite</h1>

  <p id="desc">
    Dise침amos experiencias web profesionales enfocadas en generar confianza,
    posicionar tu marca y convertir visitas en clientes reales.
  </p>

  <!-- OFFER FLOAT -->
  <div class="offer" id="offer">
    游꾸 15% OFF 췅 Diciembre
  </div>

  <div class="preview">
    <img src="background.jpg" alt="ZenSite preview">
  </div>

  <div class="extra" id="extra">
    Webs creadas a medida, sin plantillas gen칠ricas ni soluciones r치pidas.
  </div>

</main>

<a class="whatsapp" href="https://wa.me/15027942412" target="_blank">游눫</a>

<script>
const esBtn = document.getElementById("esBtn");
const enBtn = document.getElementById("enBtn");
const offer = document.getElementById("offer");

enBtn.onclick = () => {
  esBtn.classList.remove("active");
  enBtn.classList.add("active");
  document.querySelectorAll("[data-en]").forEach(el=>el.textContent=el.dataset.en);
  offer.textContent="游꾸 15% OFF 췅 December";
};

esBtn.onclick = () => {
  enBtn.classList.remove("active");
  esBtn.classList.add("active");
  document.querySelectorAll("[data-es]").forEach(el=>el.textContent=el.dataset.es);
  offer.textContent="游꾸 15% OFF 췅 Diciembre";
};
</script>

</body>
</html>
