<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(120,90,255,.2),transparent 45%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
  display:flex;
  align-items:center;
  padding:16px 26px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* MENU */
.nav{
  display:flex;
  gap:28px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
  white-space:nowrap;
}

/* LANG */
.lang{
  margin-left:auto;
  display:flex;
  gap:6px;
}
.lang button{
  padding:4px 10px;
  font-size:11px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.lang .active{
  background:#00cfff;
  color:#000;
  border-color:#00cfff;
}

/* MAIN */
main{
  margin-top:120px;
  padding:40px 20px 120px;
  max-width:1100px;
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}

/* TITLE */
h1{
  font-size:clamp(44px,6vw,76px);
  margin-bottom:22px;
  letter-spacing:-0.02em;
}

/* DESCRIPTION */
#desc{
  font-size:clamp(18px,2.4vw,22px);
  line-height:1.6;
  opacity:.92;
  max-width:760px;
  margin:0 auto 50px;
}

/* PREVIEW */
.preview{
  margin-top:10px;
  border-radius:30px;
  background:rgba(255,255,255,.05);
  padding:20px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  animation:floatLaptop 6s ease-in-out infinite;
}
.preview img{
  width:100%;
  border-radius:22px;
}
@keyframes floatLaptop{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* OFFER */
.offer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  margin-top:22px;
  padding:10px 18px;
  border-radius:22px;
  background:rgba(0,200,255,.18);
  border:1px solid rgba(0,200,255,.35);
  font-weight:600;
  font-size:14px;
  backdrop-filter:blur(14px);
}

/* FOOTER */
footer{
  margin-top:90px;
  font-size:13px;
  opacity:.55;
}
</style>
</head>

<body>

<header>
  <nav class="nav">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>
  <h1>ZenSite</h1>

  <p id="desc"
     data-es="¬øQuieres llevar tu negocio al siguiente nivel? Llegaste al lugar correcto."
     data-en="Want to take your business to the next level? You‚Äôre in the right place.">
    ¬øQuieres llevar tu negocio al siguiente nivel? Llegaste al lugar correcto.
  </p>

  <div class="preview">
    <img src="background.jpg" alt="ZenSite preview">
  </div>

  <div class="offer"
       data-es="üéÅ 15% OFF ¬∑ Diciembre"
       data-en="üéÅ 15% OFF ¬∑ December">
    üéÅ 15% OFF ¬∑ Diciembre
  </div>

  <footer>
    ¬© 2025 ZenSite. Todos los derechos reservados.
  </footer>
</main>

<script>
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");

function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
}

esBtn.onclick=()=>{
  esBtn.classList.add("active");
  enBtn.classList.remove("active");
  setLang("es");
};

enBtn.onclick=()=>{
  enBtn.classList.add("active");
  esBtn.classList.remove("active");
  setLang("en");
};
</script>

</body>
</html>
