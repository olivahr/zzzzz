<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#0b0e14;
  color:#fff;
  overflow-x:hidden;
}

/* ===== FONDO ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('background.jpg') center/cover no-repeat;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.9));
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
}

header strong{
  font-size:20px;
  letter-spacing:.5px;
}

nav{
  display:flex;
  align-items:center;
  gap:22px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
nav a:hover{opacity:1}

/* ===== LANG SWITCH ===== */
.lang-switch{
  display:flex;
  gap:8px;
  margin-left:10px;
}
.lang-switch button{
  background:transparent;
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  padding:4px 10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}
.lang-switch button:hover{
  background:#00cfff;
  color:#000;
}

/* ===== HERO ===== */
.hero{
  min-height:92vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}

.hero-inner{
  max-width:900px;
  animation:float 7s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-16px)}
}

.hero h1{
  font-size:clamp(46px,7vw,90px);
  margin-bottom:20px;
  text-shadow:
    0 0 30px rgba(0,200,255,.6),
    0 0 60px rgba(0,200,255,.35);
}

.hero p{
  font-size:20px;
  line-height:1.6;
  opacity:.95;
  margin-bottom:40px;
}

/* ===== LAPTOP ===== */
.laptop{
  max-width:520px;
  margin:0 auto;
}
.laptop img{
  width:100%;
  border-radius:18px;
  box-shadow:0 40px 90px rgba(0,0,0,.8);
}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  bottom:22px;
  right:22px;
  width:60px;
  height:60px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
  z-index:3000;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  nav{gap:14px}
  .hero p{font-size:18px}
}
</style>
</head>

<script>
function setLang(lang){
  document.querySelectorAll("[data-es]").forEach(el=>{
    el.innerText = el.getAttribute("data-" + lang);
  });
  localStorage.setItem("lang", lang);
}

const savedLang = localStorage.getItem("lang");
if(savedLang){
  setLang(savedLang);
}
</script>
