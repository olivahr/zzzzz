<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ZenSite</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
  background:
    radial-gradient(900px 500px at 50% 10%, rgba(0,120,255,.25), transparent 60%),
    radial-gradient(800px 600px at 20% 80%, rgba(0,255,150,.2), transparent 65%),
    #050505;
  color:#fff;
  overflow-x:hidden;
}
html, body {
  touch-action: manipulation;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:18px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
  z-index:1000;
}

/* IDIOMA */
.lang button{
  background:none;
  border:none;
  color:#fff;
  font-weight:800;
  margin-right:14px;
  opacity:.6;
  cursor:pointer;
}
.lang button.active{
  opacity:1;
}

/* MENU */
.menu a{
  margin-left:26px;
  text-decoration:none;
  color:#fff;
  font-weight:800;
  opacity:.85;
}
.menu a:hover{
  opacity:1;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  padding:160px 6% 120px;
}

.hero h1{
  font-size:clamp(42px,7vw,86px);
  font-weight:900;
  line-height:1.05;
  text-shadow:0 20px 40px rgba(0,0,0,.6);
}

.hero h1 span{
  color:#bbb;
}

.hero p{
  margin-top:28px;
  max-width:640px;
  font-size:clamp(16px,2.2vw,20px);
  opacity:.9;
}

.hero p strong{
  font-weight:900;
}

/* CTA */
.cta{
  margin-top:44px;
}

.cta a{
  display:inline-block;
  padding:20px 42px;
  border-radius:18px;
  background:#fff;
  color:#000;
  font-weight:900;
  text-decoration:none;
  font-size:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
}

/* ===== LAPTOP ===== */
.laptop{
  margin-top:120px;
  display:flex;
  justify-content:center;
}

.laptop img{
  max-width:100%;
  width:820px;
  filter:drop-shadow(0 40px 80px rgba(0,0,0,.85));
  transform:translateY(0);
}

/* ===== 15 OFF ===== */
.offer{
  margin:80px auto 0;
  max-width:420px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:28px;
  text-align:center;
}

.offer strong{
  font-size:26px;
}

.offer span{
  display:block;
  margin-top:8px;
  opacity:.8;
}

/* ===== FOOTER ===== */
footer{
  margin-top:140px;
  padding:40px 6%;
  text-align:center;
  opacity:.5;
  font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero{
    padding-top:140px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">

  <!-- IZQUIERDA: IDIOMA -->
  <div class="lang">
    <button class="active" onclick="setLang('es')">ES</button>
    <button onclick="setLang('en')">EN</button>
  </div>

  <!-- DERECHA: MENU -->
  <nav class="menu">
    <a href="demo.html">Demo</a>
    <a href="nosotros.html">Nosotros</a>
  </nav>

</header>

<!-- HERO -->
<section class="hero">

  <h1 data-es="Lleva tu negocio<br>al <span>siguiente nivel</span>"
      data-en="Take your business<br>to the <span>next level</span>">
    Lleva tu negocio<br>al <span>siguiente nivel</span>
  </h1>

  <p data-es="Diseñamos webs modernas, rápidas y pensadas para convertir. <strong>No es solo diseño, es presencia digital real.</strong>"
     data-en="We design modern, fast websites built to convert. <strong>Not just design, real digital presence.</strong>">
    Diseñamos webs modernas, rápidas y pensadas para convertir.
    <strong>No es solo diseño, es presencia digital real.</strong>
  </p>

  <div class="cta">
    <a href="planes.html" data-es="Ver planes" data-en="View plans">Ver planes</a>
  </div>

  <!-- LAPTOP -->
  <div class="laptop">
    <img src="background.jpg" alt="ZenSite demo">
  </div>

  <!-- OFFER -->
  <div class="offer">
    <strong>15% OFF</strong>
    <span>Solo por 30 días</span>
  </div>

</section>

<footer>
  © ZenSite — Todos los derechos reservados
</footer>

<script>
function setLang(lang){
  document.querySelectorAll('[data-es]').forEach(el=>{
    el.innerHTML = el.dataset[lang];
  });
  document.querySelectorAll('.lang button').forEach(b=>{
    b.classList.remove('active');
  });
  document.querySelector('.lang button[onclick*="'+lang+'"]').classList.add('active');
}
</script>
<!-- PAGE TRANSITION -->
<div id="page-transition"></div>

<style>
#page-transition{
  position:fixed;
  inset:0;
  background:#050505;
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
  z-index:9999;
}
#page-transition.active{
  opacity:1;
}
</style>

<script>
document.querySelectorAll("a[href]").forEach(link=>{
  const url = link.getAttribute("href");
  if(url && !url.startsWith("#") && !url.startsWith("http")){
    link.addEventListener("click", e=>{
      e.preventDefault();
      const t=document.getElementById("page-transition");
      t.classList.add("active");
      setTimeout(()=>window.location.href=url,350);
    });
  }
});
</script>

</body>
</html>
