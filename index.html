<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#05070c;
  color:#fff;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 25%,rgba(0,200,255,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(140,90,255,.18),transparent 40%),
    #05070c;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(90px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:0 20px;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}

/* MENU CENTER */
.nav-center{
  display:flex;
  gap:26px;
}
.nav-center a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  opacity:.85;
}
.nav-center a:hover{opacity:1}

/* LANG SWITCH RIGHT */
.lang{
  justify-self:end;
  display:flex;
  gap:10px;
}
.lang button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:6px 14px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.lang button.active{
  background:#00cfff;
  color:#000;
}

/* HERO */
main{
  min-height:100vh;
  padding-top:120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

h1{
  font-size:42px;
  margin-bottom:18px;
}
p{
  max-width:720px;
  font-size:18px;
  line-height:1.6;
  opacity:.9;
}

/* HERO IMAGE */
.hero-img{
  margin-top:50px;
  width:90%;
  max-width:700px;
  opacity:.85;
}

/* MOBILE */
@media(max-width:768px){
  h1{font-size:34px}
  .nav-center{gap:18px}
}
</style>
</head>

<body>

<header>
  <div></div>

  <nav class="nav-center">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="demo.html" data-es="Demos" data-en="Demos">Demos</a>
    <a href="planes.html" data-es="Planes" data-en="Plans">Planes</a>
    <a href="nosotros.html" data-es="Nosotros" data-en="About">Nosotros</a>
  </nav>

  <div class="lang">
    <button id="esBtn" class="active">ES</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<main>
  <h1 id="title">ZenSite</h1>
  <p id="desc">
    Diseñamos experiencias web profesionales enfocadas en generar confianza,
    posicionar tu marca y convertir visitas en clientes reales.
  </p>

  <img src="background.jpg" class="hero-img" alt="ZenSite demo">
</main>

<script>
const esBtn=document.getElementById("esBtn");
const enBtn=document.getElementById("enBtn");
const title=document.getElementById("title");
const desc=document.getElementById("desc");
const links=document.querySelectorAll("[data-es]");

function setLang(lang){
  if(lang==="es"){
    title.innerText="ZenSite";
    desc.innerText="Diseñamos experiencias web profesionales enfocadas en generar confianza, posicionar tu marca y convertir visitas en clientes reales.";
    links.forEach(l=>l.innerText=l.dataset.es);
    esBtn.classList.add("active");
    enBtn.classList.remove("active");
  }else{
    title.innerText="ZenSite";
    desc.innerText="We design professional web experiences focused on building trust, positioning your brand, and converting visitors into real clients.";
    links.forEach(l=>l.innerText=l.dataset.en);
    enBtn.classList.add("active");
    esBtn.classList.remove("active");
  }
}

esBtn.onclick=()=>setLang("es");
enBtn.onclick=()=>setLang("en");
</script>

</body>
</html>
